<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create A Dynamic Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body class="flex">
    <div class="clock flex">
      <span class="hand hour flex"></span>
      <span class="hand minute flex"></span>
      <span class="hand second flex"></span>

      <span class="bar bar-1">|</span>
      <span class="bar bar-2">|</span>
      <span class="bar bar-3">|</span>
      <span class="bar bar-4">|</span>
      <span class="bar bar-5">|</span>
      <span class="bar bar-6">|</span>
      <span class="bar bar-7">|</span>
      <span class="bar bar-8">|</span>
      <span class="bar bar-9">|</span>
      <span class="bar bar-10">|</span>
      <span class="bar bar-11">|</span>
      <span class="bar bar-12">|</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
